        <nav class="navbar navbar-s navbar-expand-lg navbar-dark sticky-top">
            <a class="navbar-brand" href="index.html">
                <img class="img-logo" src="./img/DelcampoS.png" alt="logo">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"

            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Verduras <span class="sr-only">(current)</span></a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="hierbas.html">Hierbas Aromaticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <a class="img-gra" href=""></a>
            </div>
        </div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"> <a href="index.html">Verduras</a></li>
                    <li class="breadcrumb-item active" aria-current="page"> <a href="frutas.html">Frutas</a></li>
                    <li class="breadcrumb-item active" aria-current="page"> <a href="hierbas.html">Hierbas
                            Aromáticas</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page"> <a href="contacto.html">Contacto</a></li>
                </ol>
            </nav>

            <form>
                <div class="general  d-flex flex-column">


                    <div class="contenedor d-flex flex-column">


                        <div class="registro col-sm-12">
                            <h3>Iniciar sesión</h3>
                        </div>

                        <!--
                    <div class="input-fomulario">-->




                        <div class="row col-sm-6">
                            <div class="campos col-sm-12">
                                <span class="icon"><i class="fas fa-user-circle"></i></span>
                                <input type="text" class="campos-texto" id="usuario" title="Escriba su usuario"
                                    placeholder="Usuario" maxlength="30" pattern="[A-Za-z]{1,15}" required>



                            </div>
                        </div>



                        <div class="row col-sm-6">
                            <div class="campos col-sm-12">
                                <input type="password" class="campos-texto" id="contraseña"
                                    title="Escriba su contraseña" placeholder="Contraseña" minlength="5" maxlength="10"
                                    pattern="[A-Za-z0-9!?-]{5,10}" required>
                            </div>
                        </div>

                        <!-- </div>-->

                        <div class="boton">
                            <input class="bton" type="submit" value="Ingresar" />
                            <a href="registro.html"><input class="bton" value="Registrarte" /></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <!-- aqui le hice modificacion personalizada -->
    <footer class="footer-modificado">

        <div class="container">

                    <!-- Facebook -->
                    <a class="col" href="#" target="_blank">

                    </a>
                    <!-- Twitter -->
                    <a class="col">
                        <i class="fab fa-twitter fa-2x"> </i>
                    </a>
                    <!-- Google +-->
                    <a class="col">
                        <i class="fab fa-google-plus-g fa-lg white-text mr--6 mr-3 fa-2x"> </i>
                    </a>
                    <!--Linkedin -->
                    <a class="col">
                        <i class="fab fa-linkedin-in fa-lg white-text mr--6 mr-3 fa-2x"> </i>
                    </a>
                    <!--Instagram-->
                    <a class="col">
                        <i class="fab fa-instagram fa-lg white-text mr--6 mr-3 fa-2x"> </i>
                    </a>
                    <!--Pinterest-->
                    <a class="col">

                    </a>
                </div>
                <!-- Grid column -->
                <!-- Copyright aqui modifique -->
                <div class="footer-copyright text-center py-3">Copyright © 2020 Del Campo </div>
                <!-- Copyright -->
            </div>
            <!-- Grid row-->


        </div>
    </footer>
