    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <a class="img-gra" href=""></a>
            </div>
        </div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"> <a href="index.html">Verduras</a></li>
                    <li class="breadcrumb-item active" aria-current="page"> <a href="frutas.html">Frutas</a></li>
                    <li class="breadcrumb-item active" aria-current="page"> <a href="hierbas.html">Hierbas
                            Aromáticas</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page"> <a href="contacto.html">Contacto</a></li>
                </ol>
            </nav>

            <form>
                <div class="general d-flex flex-column"><img class="img-registro" src="./img/DelcampoS.png" alt="logo">


                    <div class="registro col-sm-12">
                        <h1>Te damos la bienvenida a Del Campo</h1>
                        <h4>¡Aprovecha nuestras mejores ofertas!</h4>

                    </div>

                    <!--
                    <div class="input-fomulario">-->


                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <select class="campos-texto" id="identificacion" name="identificacion"
                                title="Seleccione su identificación" autofocus required>
                                <option hidden selected>Tipo de identificación</option>
                                <option value="nit">NIT</option>
                                <option value="cedula">Cédula de Ciudadanía</option>
                                <option value="extranjeria">Cédula de Extranjería</option>
                                <option value="pasaporte">Pasaporte</option>
                            </select>
                        </div>
                    </div>


                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <input type="text" class="campos-texto" id="nombre" title="Escriba su nombre completo"
                                placeholder="Nombre Completo" maxlength="30" pattern="[A-Za-z]{1,15}" required>
                        </div>
                    </div>


                    <div class="row col-sm-6 alinear">
                        <div class="campos col-sm-12 buttom">
                            <label><input type="radio" name="radio" class="buttom" value="empresa"><span> Empresa</span>
                            </label>
                            <label> <input type="radio" name="radio" class="buttom" value="persona"><span>
                                    Persona</span></label>
                        </div>
                    </div>






                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <select class="campos-texto" id="estado" name="estado" title="Seleccione su Estado"
                                autofocus required>
                                <option hidden selected>Selecciona una Opción</option>
                                <option value="empresa">Empresa</option>
                                <option value="persona">Persona Natural </option>
                            </select>
                        </div>
                    </div>





                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <input type="text" class="campos-texto" id="empresa" title="Escriba el nombre de su empresa"
                                placeholder="Nombre de la Empresa" minlength="4" maxlength="30" required>
                        </div>
                    </div>




                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <select class="campos-texto" name="Cargo" title="Seleccione su Cargo" autofocus required>
                                <!--disabled selected-->
                                <option hidden selected>Selecciona el Cargo</option>
                                <option value="nit">Gerente Comercial</option>
                                <option value="cedula">Gerente de Ventas </option>
                                <option value="extranjeria">Supervisor</option>
                                <option value="pasaporte">Promotor</option>
                                <option value="pasaporte">Administrador</option>
                                <option value="pasaporte">Asistente de Ventas</option>
                                <option value="pasaporte">Analista de Ventas</option>
                                <option value="pasaporte">Ejecutivo de Ventas</option>
                                <option value="pasaporte">Gerente de Marketing</option>
                                <option value="pasaporte">Otro</option>
                            </select>
                        </div>
                    </div>






                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <input type="email" class="campos-texto" title="Escriba su correo electronico" id="email"
                                placeholder="anaphie@example.com" maxlength="30" required>
                        </div>
                    </div>

                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <input type="tel" class="campos-texto" id="telefono" title="Escriba su numero de telefono"
                                placeholder="Teléfono" minlength="7" maxlength="10" pattern="[0-9]{7,10}" required>
                        </div>
                    </div>



                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <input type="password" class="campos-texto" id="contraseña"
                                title="Escriba su contraseña con un minino de 5 y maximo de 10 caracteres"
                                placeholder="Contraseña" minlength="5" maxlength="10" pattern="[A-Za-z0-9!?-]{5,10}"
                                required>
                        </div>
                    </div>

                    <!-- </div>-->

                    <div class="boton">
                        <input class="bton" type="submit" value="Registrarte" />


                    </div>
                </div>
            </form>
        </div>
    </main>

                    </a>
                    <!--Linkedin -->

                    </a>
                    <!--Instagram-->

                        <i class="fab fa-instagram fa-lg white-text mr--6 mr-3 fa-2x"> </i>
                    </a>
                    <!--Pinterest-->

                        <i class="fab fa-pinterest fa-lg white-text mr--6 mr-3 fa-2x"> </i>
                    </a>

            </div>

        </div>
