    <main>
        <div class="container">
            <div class="row">
                <a class="img-gra" href=""></a>

        </div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">

                    </li>
                    <li class="breadcrumb-item active" aria-current="page"> <a href="contacto.html">Contacto</a></li>
                </ol>
            </nav>

            <form>
                <div class="general d-flex flex-column"><img class="img-registro" src="./img/DelcampoS.png" alt="logo">
                    <div class="registro col-sm-12">
                        <h1>Escríbenos</h1>

                        <h4>Permítanos conocer todas sus opiniónes, sugerencias o reconocimientos.</h4>

                    </div>

                    <div class="form-row col-sm-6">
                        <div class="campos col-sm-12">

                            <input type="text" class="campos-texto" id="nombre" placeholder="Nombre Completo">
                        </div>

                    </div>
                    <div class="form-row col-sm-6">
                        <div class="form-group col-sm-8">

                            <input type="text" class="campos-texto" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-4">
                            <input type="email" class="campos-texto" rows="10" id="telefono" placeholder="Telefono">
                        </div>
                    </div>


                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <select class="campos-texto" id="estado" name="estado" title="Seleccione su Estado"
                                autofocus required>
                                <option hidden selected value="">Tipo de Cliente</option>
                                <option value="empresa">Empresa</option>
                                <option value="persona">Persona Natural </option>
                            </select>
                        </div>
                    </div>

                    <div class="row col-sm-6">
                        <div class="campos col-sm-12">
                            <select class="campos-texto" id="opinion" name="opinion" title="Tipo de Solicitud" required>
                                <option hidden selected value="">Tipo de Solicitud</option>
                                <option value="queja">Queja</option>
                                <option value="reclamo">Reclamo </option>
                                <option value="reconocimiento">Reconocimiento </option>
                                <option value="solicitud">Solicitud</option>
                                <option value="sugerencia">Sugerencia </option>
                                <option value="cotización">Cotización </option>
                            </select>
                        </div>
                    </div>



                    <div class="form-row col-sm-6">
                        <div class=" form-group col-sm-12">
                            <textarea class="campos-texto" name="" id="mensaje" rows="6"
                                placeholder="Comentarios"></textarea>
                        </div>
                    </div>


                    <div class="boton">
                        <input class="bton" type="submit" value="Enviar" />


                    </div>

                </div>
            </form>

        </div>
