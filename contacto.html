    <!-- Main -->
    <main>
        <div class="container">

            <!-- Aquí inicia el formulario Contacto -->
            <form>
                <div class="general d-flex flex-column"><img class="img-registro" src="./img/DelcampoS.png" alt="logo">
                    <div class="registro col-sm-12">
                        <h1>Escríbenos</h1>

                        <h5>Permítanos conocer todas sus opiniónes, sugerencias o reconocimientos.</h5>

                    </div>

                    <div class="form-row col-md-8 ">
                        <div class="campos col-sm-12">

                            <input type="text" class="campos-texto" id="nombre" title="Escriba su nombre completo"
                                placeholder="Nombre Completo" minlength="10" maxlength="50" required>
                        </div>
                    </div>
                    <div class="form-row col-md-8">
                        <div class="col-sm-6 col-lg-8">
                            <input type="email" class="campos-texto" title="Escriba su correo electronico" id="email"
                                placeholder="anaphie@example.com" minlength="10" maxlength="30" required>

                        </div>
                        <div class="col-sm-6 col-lg-4">
                            <input type="tel" class="campos-texto" id="telefono" title="Escriba su numero de telefono"
                                placeholder="Teléfono" minlength="7" maxlength="10" pattern="[0-9]{7,10}" required>
                        </div>
                    </div>


                    <div class="form-row col-md-8">
                        <div class="campos col-sm-12">
                            <select class="campos-texto" id="estado" name="estado" title="Seleccione su Estado"
                                autofocus required>
                                <option hidden selected value="">Tipo de Cliente</option>
                                <option value="empresa">Empresa</option>
                                <option value="persona">Persona Natural </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row col-md-8">
                        <div class="campos col-sm-12">
                            <select class="campos-texto" id="opinion" name="opinion" title="Tipo de Solicitud" required>
                                <option hidden selected value="">Tipo de Solicitud</option>
                                <option value="queja">Queja</option>
                                <option value="reclamo">Reclamo </option>
                                <option value="reconocimiento">Reconocimiento </option>
                                <option value="solicitud">Solicitud</option>
                                <option value="sugerencia">Sugerencia </option>

                            </select>
                        </div>
                    </div>


                    <div class="form-row col-md-6">
                        <div class=" form-group col-sm-12">
                            <textarea class="campos-texto" id="mensaje" rows="6" title="Escriba su Mensaje"
                                placeholder="Mensaje" minlength="10" maxlength="80" required></textarea>
                        </div>
                    </div>


                    <div class="boton">
                        <input class="bton" type="submit" value="Enviar" />


                    </div>

                </div>
            </form>
            <!-- Aqui finaliza el formulario-->
