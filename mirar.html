<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <!-- Font Awesome Icons -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Animate Css Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Personal Styles -->
    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Registro <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success" href="./login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container py-3">
        <h1>Formulario de Registro</h1>
        <div id="mensaje-formulario" class="alert alert-danger" role="alert" hidden></div>
        <!-- eliminar el atributo novalidate, usar solo para pruebas -->
        <form id="registro" action="./profile.html">
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" name="nombre" required autofocus placeholder="Nombre"
                        minlength="6">
                </div>
                <div class="form-group col-md">
                    <label for="apellido">Apellido</label>
                    <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="tipoDocumento">Tipo de Documento</label>
                    <select class="form-control" id="tipoDocumento" name="tipoDocumento" required>
                        <option selected disabled value="">Seleccione una opcion</option>
                        <option value="ti">Tarjeta Identidad</option>
                        <option value="cc">Cédula De Ciudadania</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group col-md">
                    <label for="numDocumento">Numero de Documento</label>
                    <input class="form-control" type="number" id="numDocumento" name="numDocumento" min="100000"
                        required>
                </div>
            </div>
            <div id="passport-info" class="form-row" hidden>
                <div class="form-group col-md-6">
                    <label for="origen">Pais Origen</label>
                    <input class="form-control" id="origen" name="origen">
                </div>
                <div class="form-group col-md-6">
                    <label for="lengua">Idioma Nativo</label>
                    <input class="form-control" id="lengua" name="lengua">
                </div>
            </div>
            <div class="form-group ">
                <label for="telefono">Telefono Celular</label>
                <input class="form-control" type="tel" id="telefono" name="telefono"
                    pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$">
                <small class="form-text text-muted">Formato XXX-XXX-XXXX</small>
            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="nacimiento">Fecha Nacimiento</label>
                    <input class="form-control" type="date" name="nacimiento" id="nacimiento" required max="2000-12-31">
                </div>
                <div class="form-group col-md-3">
                    <label for="city">Ciudad</label>
                    <input class="form-control-plaintext" id="city" name="city" value="Bogotá" readonly>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Código Postal</label>
                    <input class="form-control-plaintext" id="zip" name="zip" value="1111111" disabled>
                </div>
            </div>
            <!-- #region -->
            <fieldset class="form-fieldset">
                <legend>Datos de Usuario</legend>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input class="form-control" type="email" id="correo" name="correo" required
                        placeholder="example@correo.com" pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i id="pass-icon" class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input class="form-control" type="password" id="password" name="password" minlength="8" required
                        placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                    <small class="form-text text-muted w-100">
                        Debe tener al menos 8 carácteres, 1 letra minuscula, 1 letra mayuscula y 1 número
                        (Puede contener caracteres especiales)
                    </small>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i id="pass-icon2" class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input class="form-control" type="password" id="password2" name="password2" minlength="8" required
                        placeholder="Repita su Contraseña"
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                </div>
            </fieldset>
            <!-- #endregion -->
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control form-area" id="message" name="message" cols="30" rows="4"
                    maxlength="120"></textarea>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
                <label class="form-check-label" for="terminos">Aceptar Terminos y condiciones de uso</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter" checked>
                <label class="form-check-label" for="newsletter">Suscribirse a nuestro boletin</label>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success btn-block">Enviar</button>
            </div>
        </form>
    </main>
    <footer class="jumbotron mb-0 bg-primary text-white">
        <div class="d-flex justify-content-center align-items-center">
            Copyrigth @ 2020 - Bictia Fundamentos de Programación
        </div>
    </footer>
    <!-- Jquery Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Personal Js -->
    <script src="./js/formulario.js"></script>
</body>

</html>
